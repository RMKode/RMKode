<svg width="100%" height="100%" viewBox="0 0 1000 880" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="deepSpaceBg" cx="60%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#7dd3fc" />
    </linearGradient>

    <filter id="glassBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
    </filter>

    <style>
      /* --- TIPOGRAFIA GERAL --- */
      .code-snippet { font-family: monospace; font-weight: 600; }
      .main-title { font-family: system-ui, -apple-system, sans-serif; font-weight: 900; letter-spacing: -1px; }
      .sub-title { font-family: system-ui, -apple-system, sans-serif; font-weight: 300; letter-spacing: 2px; opacity: 0.8; }
      
      .section-heading { font-family: system-ui, -apple-system, sans-serif; font-weight: 700; font-size: 26px; fill: #ffffff; }
      .body-text { font-family: system-ui, -apple-system, sans-serif; font-weight: 400; font-size: 16px; fill: #94a3b8; }
      .highlight-text { fill: #e2e8f0; font-weight: 700; }
      .list-bullet { fill: #38bdf8; font-size: 18px; font-weight: bold; }

      .icon-label { font-family: system-ui, -apple-system, sans-serif; font-size: 13px; fill: #ffffff; font-weight: 700; text-anchor: middle; }
      
      /* --- ANIMAÇÕES ÍCONES --- */
      .icon-group { animation: bounce 3s infinite ease-in-out; }
      @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      
      /* React Glow e Spin (Pegando a lógica do seu código que funciona) */
      .react-core-glow { animation: react-glow 2s ease-in-out infinite alternate; }
      @keyframes react-glow { 
        from { filter: drop-shadow(0 0 2px #61dafb); opacity: 0.8; } 
        to { filter: drop-shadow(0 0 10px #61dafb); opacity: 1; } 
      }
      
      .react-orbits-spin {
        animation: spin-slow 10s linear infinite;
        transform-origin: 0px 70px; /* Origem exata usada no seu código */
      }
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      
      .steam { animation: steam-rise 2s infinite ease-in-out; }
      @keyframes steam-rise { 0%, 100% { transform: translateY(0); opacity: 0.2; } 50% { transform: translateY(-8px); opacity: 0.8; } }

      /* --- ANIMAÇÕES PARALLAX (FUNDO) --- */
      @keyframes fly-stars { 0% { transform: translateX(0); } 100% { transform: translateX(-1000px); } }
      .stars-fast { animation: fly-stars 15s linear infinite; }
      .stars-mid { animation: fly-stars 25s linear infinite; opacity: 0.6; }
      .stars-slow { animation: fly-stars 45s linear infinite; opacity: 0.3; }

      @keyframes slide-left { 0% { transform: translateX(1100px); } 100% { transform: translateX(-300px); } }
      .flow-slow { animation: slide-left 35s linear infinite; opacity: 0.25; }
      .flow-mid { animation: slide-left 22s linear infinite; opacity: 0.5; }
      .flow-fast { animation: slide-left 12s linear infinite; opacity: 0.85; filter: drop-shadow(0 0 5px currentColor); }
    </style>
  </defs>

  <rect width="1000" height="880" fill="url(#deepSpaceBg)" />

  <g class="stars-slow">
    <path d="M50,20 h2 M300,180 h2 M600,50 h2 M900,190 h2 M1050,20 h2 M1300,180 h2 M1600,50 h2 M1900,190 h2" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M150,350 h2 M450,500 h2 M750,420 h2 M1050,600 h2 M1150,350 h2 M1450,500 h2 M1750,420 h2 M2050,600 h2" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M50,700 h2 M350,850 h2 M650,650 h2 M950,800 h2 M1050,700 h2 M1350,850 h2 M1650,650 h2 M1950,800 h2" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  <g class="stars-mid">
    <path d="M50,150 h3 M250,40 h3 M450,200 h3 M750,80 h3 M1050,150 h3 M1250,40 h3 M1450,200 h3 M1750,80 h3" stroke="#94a3b8" stroke-width="2"/>
    <path d="M100,450 h3 M350,320 h3 M550,550 h3 M850,400 h3 M1100,450 h3 M1350,320 h3 M1550,550 h3 M1850,400 h3" stroke="#94a3b8" stroke-width="2"/>
    <path d="M150,820 h3 M400,720 h3 M600,850 h3 M900,780 h3 M1150,820 h3 M1400,720 h3 M1600,850 h3 M1900,780 h3" stroke="#94a3b8" stroke-width="2"/>
  </g>
  <g class="stars-fast">
    <path d="M150,90 h4 M400,120 h4 M700,30 h4 M950,160 h4 M1150,90 h4 M1400,120 h4 M1700,30 h4 M1950,160 h4" stroke="#e2e8f0" stroke-width="2.5"/>
    <path d="M250,380 h4 M550,480 h4 M800,350 h4 M1000,520 h4 M1250,380 h4 M1550,480 h4 M1800,350 h4 M2000,520 h4" stroke="#e2e8f0" stroke-width="2.5"/>
    <path d="M100,850 h4 M500,650 h4 M750,800 h4 M950,690 h4 M1100,850 h4 M1500,650 h4 M1750,800 h4 M1950,690 h4" stroke="#e2e8f0" stroke-width="2.5"/>
  </g>

  <text y="40" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -2s;">import { useEffect } from 'react';</text>
  <text y="480" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -12s;">public static void main(String[] args)</text>
  <text y="850" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -22s;">@RestController</text>
  
  <text y="300" fill="#38bdf8" font-size="16" class="code-snippet flow-mid" style="animation-delay: -5s;">npm run build</text>
  <text y="800" fill="#34d399" font-size="16" class="code-snippet flow-mid" style="animation-delay: -15s;">git commit -m "feat: init"</text>
  
  <text y="180" fill="#22d3ee" font-size="24" class="code-snippet flow-fast" style="animation-delay: -3s;">&lt;/&gt;</text>
  <text y="600" fill="#fcd34d" font-size="22" class="code-snippet flow-fast" style="animation-delay: -8s;">=&gt;</text>
  <text y="820" fill="#a78bfa" font-size="24" class="code-snippet flow-fast" style="animation-delay: -11s;">{ }</text>

  <g text-anchor="middle" transform="translate(500, 110)">
    <rect x="-300" y="-60" width="600" height="110" fill="#020617" opacity="0.6" filter="url(#glassBlur)" rx="16"/>
    <text x="0" y="5" font-size="52" fill="url(#textGradient)" class="main-title">RMKode</text>
    <text x="0" y="35" font-size="16" fill="#e2e8f0" class="sub-title">ENGINEERING DIGITAL SYSTEMS</text>
  </g>

  <line x1="150" y1="210" x2="850" y2="210" stroke="#334155" stroke-width="2" />

  <g transform="translate(150, 260)">
    <text x="0" y="0" class="section-heading">About</text>
    <text x="0" y="40" class="body-text">RMKode is a technology startup focused on building <tspan class="highlight-text">scalable, high-performance</tspan></text>
    <text x="0" y="65" class="body-text">digital platforms using modern full-stack technologies.</text>
    
    <text x="0" y="110" class="body-text">We prioritize <tspan class="highlight-text">clean architecture</tspan>, <tspan class="highlight-text">long-term maintainability</tspan>, and</text>
    <text x="0" y="135" class="body-text"><tspan class="highlight-text">performance-driven development</tspan>.</text>
  </g>

  <line x1="150" y1="420" x2="850" y2="420" stroke="#334155" stroke-width="2" />

  <g transform="translate(150, 470)">
    <text x="0" y="0" class="section-heading">Core Stack</text>
  </g>

  <g transform="translate(500, 450)">
    
    <g transform="translate(-300, 0)">
      <g class="icon-group">
        <circle cx="0" cy="70" r="7" fill="#61dafb" class="react-core-glow"/>
        <g class="react-orbits-spin">
          <ellipse cx="0" cy="70" rx="28" ry="10" fill="none" stroke="#61dafb" stroke-width="2.5"/>
          <ellipse cx="0" cy="70" rx="28" ry="10" fill="none" stroke="#61dafb" stroke-width="2.5" transform="rotate(60 0 70)"/>
          <ellipse cx="0" cy="70" rx="28" ry="10" fill="none" stroke="#61dafb" stroke-width="2.5" transform="rotate(120 0 70)"/>
        </g>
      </g>
      <text x="0" y="130" class="icon-label">React</text>
    </g>

    <g transform="translate(-200, 0)">
      <g class="icon-group" style="animation-delay: 0.2s">
        <rect x="-22" y="48" width="44" height="44" fill="#3178c6" rx="6"/>
        <text x="0" y="78" font-size="20px" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">TS</text>
      </g>
      <text x="0" y="130" class="icon-label">TypeScript</text>
    </g>

    <g transform="translate(-100, 0)">
      <g class="icon-group" style="animation-delay: 0.4s">
        <path d="M -20 52 L -20 75 Q -20 90 0 90 Q 20 90 20 75 L 20 52 Z" fill="#5382a1"/>
        <path d="M 20 57 Q 35 57 35 72 Q 35 84 20 84" fill="none" stroke="#5382a1" stroke-width="5"/>
        <g fill="none" stroke="#f89820" stroke-width="2.5" stroke-linecap="round">
          <path d="M -8 42 Q -4 34 -8 26" class="steam"/>
          <path d="M 0 44 Q 4 36 0 28" class="steam" style="animation-delay: 0.3s"/>
          <path d="M 8 42 Q 12 34 8 26" class="steam" style="animation-delay: 0.6s"/>
        </g>
      </g>
      <text x="0" y="130" class="icon-label">Java</text>
    </g>

    <g transform="translate(0, 0)">
      <g class="icon-group" style="animation-delay: 0.6s">
        <path d="M20,48 C20,48 16,72 0,86 C-16,72 -20,50 -8,42 C0,34 20,48 20,48 Z" fill="#6db33f"/>
        <path d="M0,86 C4,70 12,56 20,48" fill="none" stroke="#020617" stroke-width="2.5"/>
        <circle cx="-4" cy="56" r="3" fill="#fff" opacity="0.3"/>
      </g>
      <text x="0" y="130" class="icon-label">Spring Boot</text>
    </g>

    <g transform="translate(100, 0)">
      <g class="icon-group" style="animation-delay: 0.8s">
        <polygon points="0,48 22,60 22,84 0,96 -22,84 -22,60" fill="#339933"/>
        <text x="0" y="77" font-size="16px" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">JS</text>
      </g>
      <text x="0" y="130" class="icon-label">Node.js</text>
    </g>

    <g transform="translate(200, 0)">
      <g class="icon-group" style="animation-delay: 1.0s">
        <path d="M -20 52 L -20 80 A 20 6 0 0 0 20 80 L 20 52 Z" fill="#00758f"/>
        <path d="M -20 61 A 20 6 0 0 0 20 61" fill="none" stroke="#020617" stroke-width="2"/>
        <path d="M -20 70 A 20 6 0 0 0 20 70" fill="none" stroke="#020617" stroke-width="2"/>
        <ellipse cx="0" cy="52" rx="20" ry="6" fill="#e47911"/>
      </g>
      <text x="0" y="130" class="icon-label">MySQL</text>
    </g>

    <g transform="translate(300, 0)">
      <g class="icon-group" style="animation-delay: 1.2s">
        <path d="M -25,64 C -25,50 -12,50 -4,58 C 2,64 10,64 15,55 C 10,69 -4,69 -12,60 C -16,55 -25,55 -25,64 Z" fill="#38bdf8"/>
        <path d="M -15,75 C -15,61 -2,61 6,69 C 12,75 20,75 25,66 C 20,80 6,80 -2,71 C -6,66 -15,66 -15,75 Z" fill="#0ea5e9"/>
      </g>
      <text x="0" y="130" class="icon-label">Tailwind</text>
    </g>
  </g>

  <line x1="150" y1="620" x2="850" y2="620" stroke="#334155" stroke-width="2" />

  <g transform="translate(150, 670)">
    <text x="0" y="0" class="section-heading">Engineering Principles</text>
    
    <g transform="translate(0, 40)">
      <text x="0" y="0" class="list-bullet">•</text>
      <text x="25" y="1" class="body-text highlight-text">Modular architecture</text>
      
      <text x="0" y="35" class="list-bullet">•</text>
      <text x="25" y="36" class="body-text highlight-text">Strong typing and code quality</text>
      
      <text x="0" y="70" class="list-bullet">•</text>
      <text x="25" y="71" class="body-text highlight-text">Scalable backend infrastructure</text>
      
      <text x="0" y="105" class="list-bullet">•</text>
      <text x="25" y="106" class="body-text highlight-text">Performance-oriented frontend development</text>
    </g>
  </g>

  <line x1="150" y1="840" x2="850" y2="840" stroke="#334155" stroke-width="2" />
</svg>