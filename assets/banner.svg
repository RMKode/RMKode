<svg width="100%" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="deepSpaceBg" cx="60%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#7dd3fc" />
    </linearGradient>

    <filter id="glassBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
    </filter>

    <style>
      * { transform-box: fill-box; }
      
      /* --- TIPOGRAFIA --- */
      .code-snippet { 
        font-family: 'Fira Code', 'Roboto Mono', monospace; 
        font-weight: 600; 
      }
      .main-title { 
        font-family: system-ui, -apple-system, sans-serif; 
        font-weight: 900; 
        letter-spacing: -1px; 
      }
      .sub-title { 
        font-family: system-ui, -apple-system, sans-serif; 
        font-weight: 300; 
        letter-spacing: 2px; 
        opacity: 0.8; 
      }

      /* --- EFEITO PARALLAX DAS ESTRELAS (Direita para Esquerda) --- */
      @keyframes fly-stars {
        0% { transform: translateX(0); }
        100% { transform: translateX(-1200px); }
      }
      .stars-fast { animation: fly-stars 15s linear infinite; }
      .stars-mid { animation: fly-stars 25s linear infinite; opacity: 0.6; }
      .stars-slow { animation: fly-stars 45s linear infinite; opacity: 0.3; }

      /* --- RIO DE CÓDIGO (Direita para Esquerda) --- */
      @keyframes slide-left {
        0% { transform: translateX(1300px); }
        100% { transform: translateX(-400px); }
      }
      
      /* Camada 1: Fundo (Longe, Escuro, Lento) */
      .flow-slow { animation: slide-left 35s linear infinite; opacity: 0.25; }
      
      /* Camada 2: Meio (Velocidade Normal) */
      .flow-mid { animation: slide-left 22s linear infinite; opacity: 0.5; }
      
      /* Camada 3: Frente (Perto, Rápido, Brilhante) */
      .flow-fast { animation: slide-left 12s linear infinite; opacity: 0.85; filter: drop-shadow(0 0 5px currentColor); }
      
    </style>
  </defs>

  <rect width="1200" height="220" fill="url(#deepSpaceBg)" />

  <g class="stars-slow">
    <path d="M100,20 h2 M400,180 h2 M800,50 h2 M1100,190 h2 M1400,20 h2 M1700,180 h2 M2000,50 h2 M2300,190 h2" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  <g class="stars-mid">
    <path d="M50,150 h3 M350,40 h3 M600,200 h3 M950,80 h3 M1250,150 h3 M1550,40 h3 M1800,200 h3 M2150,80 h3" stroke="#94a3b8" stroke-width="2"/>
  </g>
  <g class="stars-fast">
    <path d="M200,90 h4 M500,120 h4 M850,30 h4 M1150,160 h4 M1400,90 h4 M1700,120 h4 M2050,30 h4 M2350,160 h4" stroke="#e2e8f0" stroke-width="2.5"/>
  </g>

  <text y="30" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -2s;">import { useEffect } from 'react';</text>
  <text y="190" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -12s;">public static void main(String[] args)</text>
  <text y="80" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -22s;">@RestController</text>
  <text y="140" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -30s;">SELECT * FROM users WHERE active = true;</text>
  <text y="60" fill="#64748b" font-size="14" class="code-snippet flow-slow" style="animation-delay: -8s;">interface User { id: number; }</text>

  <text y="50" fill="#38bdf8" font-size="16" class="code-snippet flow-mid" style="animation-delay: -5s;">npm run build</text>
  <text y="170" fill="#34d399" font-size="16" class="code-snippet flow-mid" style="animation-delay: -15s;">git commit -m "feat: init"</text>
  <text y="100" fill="#c084fc" font-size="18" class="code-snippet flow-mid" style="animation-delay: -1s;">const data = []</text>
  <text y="130" fill="#fbbf24" font-size="16" class="code-snippet flow-mid" style="animation-delay: -10s;">docker-compose up -d</text>
  <text y="200" fill="#f472b6" font-size="16" class="code-snippet flow-mid" style="animation-delay: -18s;">div.container</text>
  <text y="40" fill="#a78bfa" font-size="16" class="code-snippet flow-mid" style="animation-delay: -20s;">Promise.all()</text>

  <text y="150" fill="#22d3ee" font-size="24" class="code-snippet flow-fast" style="animation-delay: -3s;">&lt;/&gt;</text>
  <text y="70" fill="#fcd34d" font-size="22" class="code-snippet flow-fast" style="animation-delay: -8s;">=&gt;</text>
  <text y="180" fill="#a78bfa" font-size="24" class="code-snippet flow-fast" style="animation-delay: -11s;">{ }</text>
  <text y="40" fill="#10b981" font-size="20" class="code-snippet flow-fast" style="animation-delay: -1s;">[ 0, 1 ]</text>
  <text y="110" fill="#f43f5e" font-size="26" class="code-snippet flow-fast" style="animation-delay: -6s;">#</text>
  <text y="200" fill="#38bdf8" font-size="22" class="code-snippet flow-fast" style="animation-delay: -9s;">/**/</text>


  <g text-anchor="middle" transform="translate(600, 110)">
    <rect x="-350" y="-60" width="700" height="120" fill="#020617" opacity="0.6" filter="url(#glassBlur)"/>
    
    <text x="0" y="5" font-size="58" fill="url(#textGradient)" class="main-title">
      RMKode
    </text>
    <text x="0" y="45" font-size="18" fill="#e2e8f0" class="sub-title">
      ENGINEERING DIGITAL SYSTEMS
    </text>
  </g>

</svg>