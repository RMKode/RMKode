<svg width="100%" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon {
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      .glow {
        animation: glow 3s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from { filter: drop-shadow(0 0 5px #61dafb); }
        to { filter: drop-shadow(0 0 20px #61dafb); }
      }
      .spin {
        animation: spin 4s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- React - Atom -->
  <circle cx="100" cy="75" r="8" fill="#61dafb" class="glow"/>
  <circle cx="100" cy="75" r="20" fill="none" stroke="#61dafb" stroke-width="2" class="spin"/>
  <circle cx="120" cy="75" r="3" fill="#61dafb" class="pulse"/>
  <circle cx="80" cy="75" r="3" fill="#61dafb" class="pulse" style="animation-delay: 0.5s;"/>
  <circle cx="100" cy="95" r="3" fill="#61dafb" class="pulse" style="animation-delay: 1s;"/>
  <circle cx="100" cy="55" r="3" fill="#61dafb" class="pulse" style="animation-delay: 1.5s;"/>
  <text x="100" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">React</text>

  <!-- TypeScript - TS Logo -->
  <rect x="175" y="50" width="50" height="50" fill="#3178c6" class="icon"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial" font-size="20" fill="white" font-weight="bold">TS</text>
  <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="white">TypeScript</text>

  <!-- Spring Boot - Leaf -->
  <path d="M285 55 Q300 40 315 55 Q330 70 315 85 Q300 100 285 85 Q270 70 285 55" fill="#6db33f" class="icon"/>
  <circle cx="300" cy="70" r="5" fill="#fff"/>
  <text x="300" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Spring Boot</text>

  <!-- Node.js - Hexagon -->
  <polygon points="400,50 425,62.5 425,87.5 400,100 375,87.5 375,62.5" fill="#339933" class="icon"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">JS</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Node.js</text>

  <!-- PostgreSQL - Elephant -->
  <ellipse cx="500" cy="75" rx="25" ry="15" fill="#336791" class="icon"/>
  <ellipse cx="485" cy="65" rx="5" ry="8" fill="#336791"/>
  <ellipse cx="515" cy="65" rx="5" ry="8" fill="#336791"/>
  <circle cx="500" cy="80" r="3" fill="#fff"/>
  <text x="500" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">PostgreSQL</text>

  <!-- Tailwind - Wind -->
  <path d="M575 75 Q585 65 595 75 Q605 85 595 95 Q585 105 575 95 Q565 85 575 75" fill="#06b6d4" class="icon"/>
  <path d="M595 75 Q605 65 615 75 Q625 85 615 95 Q605 105 595 95 Q585 85 595 75" fill="#06b6d4" class="icon" style="animation-delay: 0.5s;"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Tailwind</text>

  <!-- Background animation -->
  <rect width="800" height="150" fill="none">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
  </rect>
</svg>