<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bounce {
        animation: bounce 1.5s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-5px); }
        60% { transform: translateY(-3px); }
      }
      .glow {
        animation: glow 2s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from { filter: drop-shadow(0 0 5px currentColor); }
        to { filter: drop-shadow(0 0 15px currentColor); }
      }
    </style>
  </defs>

  <!-- Email -->
  <g class="bounce glow" style="color: #ea4335;">
    <rect x="50" y="25" width="80" height="50" rx="10" fill="currentColor"/>
    <rect x="60" y="35" width="60" height="30" rx="5" fill="white"/>
    <polygon points="60,35 90,50 120,35" fill="currentColor"/>
    <text x="90" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Email</text>
  </g>

  <!-- LinkedIn -->
  <g class="bounce glow" style="color: #0077b5; animation-delay: 0.3s;">
    <rect x="170" y="25" width="80" height="50" rx="10" fill="currentColor"/>
    <rect x="180" y="35" width="60" height="30" rx="5" fill="white"/>
    <circle cx="195" cy="45" r="5" fill="currentColor"/>
    <rect x="205" y="40" width="25" height="10" rx="2" fill="currentColor"/>
    <text x="210" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">LinkedIn</text>
  </g>

  <!-- GitHub -->
  <g class="bounce glow" style="color: #333; animation-delay: 0.6s;">
    <rect x="290" y="25" width="80" height="50" rx="10" fill="currentColor"/>
    <circle cx="330" cy="45" r="15" fill="white"/>
    <circle cx="325" cy="42" r="2" fill="currentColor"/>
    <circle cx="335" cy="42" r="2" fill="currentColor"/>
    <path d="M320 48 Q330 55 340 48" stroke="currentColor" stroke-width="2" fill="none"/>
    <text x="330" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">GitHub</text>
  </g>

  <!-- Twitter -->
  <g class="bounce glow" style="color: #1da1f2; animation-delay: 0.9s;">
    <rect x="410" y="25" width="80" height="50" rx="10" fill="currentColor"/>
    <path d="M425 40 Q435 35 445 40 Q455 45 445 50 Q435 55 425 50 Q415 45 425 40" fill="white"/>
    <circle cx="430" cy="42" r="2" fill="currentColor"/>
    <circle cx="440" cy="42" r="2" fill="currentColor"/>
    <path d="M428 47 Q438 52 448 47" stroke="currentColor" stroke-width="2" fill="none"/>
    <text x="450" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Twitter</text>
  </g>

  <!-- Website -->
  <g class="bounce glow" style="color: #4caf50; animation-delay: 1.2s;">
    <rect x="530" y="25" width="80" height="50" rx="10" fill="currentColor"/>
    <circle cx="570" cy="45" r="15" fill="white"/>
    <circle cx="570" cy="45" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
    <line x1="560" y1="45" x2="580" y2="45" stroke="currentColor" stroke-width="2"/>
    <line x1="570" y1="35" x2="570" y2="55" stroke="currentColor" stroke-width="2"/>
    <text x="570" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Website</text>
  </g>
</svg>